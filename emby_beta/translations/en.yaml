---
configuration:
  PGID:
    name: PGID
    description: >-
      user
  GPID:
    name: GPID
    description: >-
      user
  TZ:
    name: TZ
    description: >-
      timezone
  localdisks:
    name: localdisks
    description: >-
      put the hardware name of your drive to mount separated by commas, or its label. ex. sda1, sdb1, MYNAS...
  networkdisks:
    name: networkdisks
    description: >-
      optional, list of smb servers to mount, separated by commas
  cifsusername:
    name: cifsusername
    description: >-
      optional, smb username, same for all smb shares
  cifspassword:
    name: cifspassword
    description: >-
      optional, smb password
  cifsdomain:
    name: cifsdomain
    description: >-
      optional, allow setting the domain for the smb share
  silent:
    name: silent
    description: >-
      suppresses debug messages

